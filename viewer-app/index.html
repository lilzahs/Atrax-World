<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrax World - Viewer</title>
    <link rel="stylesheet" href="css/viewer.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/stream-list.css">
    <link rel="stylesheet" href="css/donation.css">
    <!-- Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@coral-xyz/anchor@latest/dist/index.iife.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="app-header">
        <div class="header-content">
            <div class="header-title">
                <div class="header-icon">
                    <img src="../game-client/assets/images/ui/logo-icon.png" alt="Atrax World" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span class="fallback-icon">üéÆ</span>
                </div>
                <h1>Atrax World</h1>
            </div>
            <div class="wallet-status" id="wallet-status">
                <div class="status-icon">
                    <img src="../game-client/assets/images/ui/wallet-status-icon.png" alt="Wallet" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span class="fallback-icon">üëõ</span>
                </div>
                <span id="wallet-indicator">‚óè</span>
                <span id="wallet-address">Not Connected</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Stream List Section -->
        <section id="stream-list-section" class="active">
            <div class="section-header">
                <h2>ÔøΩÔøΩ Live Streams</h2>
                <button id="refresh-streams" class="refresh-btn">ÔøΩÔøΩ</button>
            </div>
            <div id="stream-list" class="stream-list">
                <!-- Streams will be loaded here -->
            </div>
        </section>

        <!-- Stream Player Section -->
        <section id="stream-player-section" class="hidden">
            <div class="stream-header">
                <button id="back-to-list" class="back-btn">‚Üê Back</button>
                <h2 id="current-stream-title">Stream Title</h2>
            </div>
            <div class="stream-container">
                <div id="youtube-player" class="youtube-player">
                    <!-- YouTube player will be embedded here -->
                </div>
                <div class="stream-info">
                    <div class="streamer-info">
                        <h3 id="streamer-name">Streamer Name</h3>
                        <p id="stream-description">Stream description...</p>
                    </div>
                    <div class="stream-stats">
                        <span id="viewer-count">üë• 0 viewers</span>
                        <span id="donation-total">üí∞ 0 SOL donated</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Donation Section -->
        <section id="donation-section">
            <div class="donation-panel">
                <h3>
                    <div class="donation-icon">
                        <img src="../game-client/assets/images/ui/donation-icon.png" alt="Donate" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <span class="fallback-icon">üíù</span>
                    </div>
                    Support Streamer
                </h3>
                <div class="donation-amounts">
                    <button class="donation-btn" data-amount="0.01">
                        <div class="donation-icon">
                            <img src="../game-client/assets/images/ui/coin-icon.png" alt="SOL" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <span class="fallback-icon">üí∞</span>
                        </div>
                        0.01 SOL
                    </button>
                    <button class="donation-btn" data-amount="0.05">
                        <div class="donation-icon">
                            <img src="../game-client/assets/images/ui/coin-icon.png" alt="SOL" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <span class="fallback-icon">üí∞</span>
                        </div>
                        0.05 SOL
                    </button>
                    <button class="donation-btn" data-amount="0.1">
                        <div class="donation-icon">
                            <img src="../game-client/assets/images/ui/coin-icon.png" alt="SOL" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <span class="fallback-icon">üí∞</span>
                        </div>
                        0.1 SOL
                    </button>
                    <button class="donation-btn" data-amount="0.5">
                        <div class="donation-icon">
                            <img src="../game-client/assets/images/ui/coin-icon.png" alt="SOL" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <span class="fallback-icon">üí∞</span>
                        </div>
                        0.5 SOL
                    </button>
                </div>
                <div class="custom-donation">
                    <input type="number" id="custom-amount" placeholder="Custom amount" step="0.01" min="0.001">
                    <button id="custom-donate-btn" class="donate-btn">Donate</button>
                </div>
                <div class="donation-message">
                    <input type="text" id="donation-message" placeholder="Leave a message (optional)">
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav">
        <button class="nav-btn active" data-section="stream-list">
            <div class="nav-icon">
                <img src="../game-client/assets/images/ui/stream-icon.png" alt="Streams" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="fallback-icon">üì∫</span>
            </div>
            <span class="nav-label">Streams</span>
        </button>
        <button class="nav-btn" data-section="donation">
            <div class="nav-icon">
                <img src="../game-client/assets/images/ui/donation-icon.png" alt="Donate" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="fallback-icon">üíù</span>
            </div>
            <span class="nav-label">Donate</span>
        </button>
        <button class="nav-btn" data-section="history">
            <div class="nav-icon">
                <img src="../game-client/assets/images/ui/history-icon.png" alt="History" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="fallback-icon">üìú</span>
            </div>
            <span class="nav-label">History</span>
        </button>
        <button class="nav-btn" data-section="wallet">
            <div class="nav-icon">
                <img src="../game-client/assets/images/ui/wallet-icon.png" alt="Wallet" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="fallback-icon">üëõ</span>
            </div>
            <span class="nav-label">Wallet</span>
        </button>
    </nav>

    <!-- Modals -->
    <div id="modals">
        <!-- Wallet Connect Modal -->
        <div id="wallet-modal" class="modal">
            <div class="modal-content">
                <h2>Connect Wallet</h2>
                <p>Choose your Solana wallet:</p>
                <div class="wallet-options">
                    <button id="phantom-btn" class="wallet-btn">
                        <img src="../game-client/assets/images/wallet-icons/phantom.png" alt="Phantom">
                        Phantom
                    </button>
                    <button id="solflare-btn" class="wallet-btn">
                        <img src="../game-client/assets/images/wallet-icons/solflare.png" alt="Solflare">
                        Solflare
                    </button>
                    <button id="glow-btn" class="wallet-btn">
                        <img src="../game-client/assets/images/wallet-icons/glow.png" alt="Glow">
                        Glow
                    </button>
                </div>
            </div>
        </div>

        <!-- Donation Success Modal -->
        <div id="donation-success-modal" class="modal">
            <div class="modal-content">
                <h2>‚úÖ Donation Sent!</h2>
                <p id="donation-success-message">Thank you for supporting the streamer!</p>
                <button id="close-success-modal" class="btn btn-primary">Close</button>
            </div>
        </div>

        <!-- History Modal -->
        <div id="history-modal" class="modal">
            <div class="modal-content">
                <h2>üìú Donation History</h2>
                <div id="donation-history" class="history-list">
                    <!-- History items will be loaded here -->
                </div>
                <button id="close-history-modal" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/components/WalletConnect.js"></script>
    <script src="js/components/StreamList.js"></script>
    <script src="js/components/StreamPlayer.js"></script>
    <script src="js/components/DonationPanel.js"></script>
    <script src="js/components/HistoryPanel.js"></script>
    <script src="js/utils/donation-utils.js"></script>
    <script src="js/utils/mobile-utils.js"></script>
    <script src="js/main.js"></script>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
