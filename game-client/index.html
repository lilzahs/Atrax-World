<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrax World - Game</title>
    <link rel="stylesheet" href="css/game.css">
    <!-- Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@coral-xyz/anchor@latest/dist/index.iife.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <!-- Background -->
            <div class="home-background"></div>
            
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="assets/images/backgrounds/logo-atrax.png" alt="Atrax World" class="game-logo">
            </div>
            
            <!-- Wallet Address (Top Left) -->
            <div id="wallet-address-section" class="wallet-address hidden">
                <div class="wallet-address-panel">
                    <span id="wallet-address-text">Fzbs...Jmb</span>
                </div>
            </div>
            
            <!-- Connect Wallet Section -->
            <div id="connect-wallet-section" class="connect-wallet-section">
                <button id="connect-wallet-btn" class="connect-wallet-btn">
                    <img src="assets/images/ui/buttons/connect-wallet.png" alt="Connect Wallet">
                </button>
            </div>
            
            <!-- Player Name Input Section -->
            <div id="player-name-section" class="player-name-section hidden">
                <div class="name-input-panel">
                    <input type="text" id="player-name-input" placeholder="Enter your player name" maxlength="20">
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div id="action-buttons" class="action-buttons hidden">
                <button id="play-btn" class="action-btn play-btn">
                    <img src="assets/images/ui/buttons/play-gray.png" alt="Play Game" class="btn-image">
                </button>
                <button id="watch-btn" class="action-btn watch-btn">
                    <img src="assets/images/ui/buttons/watch-stream-gray.png" alt="Watch Stream" class="btn-image">
                </button>
            </div>
        </div>
        
        <!-- Game Page -->
        <div id="game-page" class="page">
            <!-- Game Canvas Container -->
            <div id="game-canvas-container">
                <canvas id="game-canvas"></canvas>
                <canvas id="ui-canvas"></canvas>
            </div>
            
            <!-- Game UI -->
            <div id="game-ui">
                <!-- UI elements will be added here -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/audio/AudioManager.js"></script>
    <script src="js/blockchain/WalletManager.js"></script>
    <script src="js/blockchain/SmartContractManager.js"></script>
    <script src="js/streaming/StreamManager.js"></script>
    <script src="js/streaming/ViewerInterface.js"></script>
    <script src="js/game/InputHandler.js"></script>
    <script src="js/game/Player.js"></script>
    <script src="js/game/World.js"></script>
    <script src="js/game/GameEngine.js"></script>
    <script src="js/game/Inventory.js"></script>
    <script src="js/game/Shop.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
